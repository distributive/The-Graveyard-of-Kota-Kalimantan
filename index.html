<!DOCTYPE html>
<html data-ember-extension="1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Eagle+Lake&display=swap"
      rel="stylesheet"
    />
    <link href="fa/css/all.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="util.js"></script>
    <script src="visual.js"></script>
    <script src="modal.js"></script>
    <script src="location.js"></script>
    <script src="enemy.js"></script>
    <script src="cards.js"></script>
    <script src="agenda.js"></script>
    <script src="act.js"></script>
    <script src="uiMode.js"></script>
    <script src="stats.js"></script>
    <script src="chaos.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
    <title>Test Story</title>
  </head>
  <body>
    <div id="ui-mode">
      <div id="ui-flags">
        <!-- Turn banners -->
        <div id="corp-turn-banner" class="turn-banner" style="display: none">
          <img src="img/game/turnCorp.png" class="w-100 m-auto" />
        </div>
        <div id="runner-turn-banner" class="turn-banner" style="display: none">
          <img src="img/game/turnRunner.png" class="w-100 m-auto" />
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
              </div>
              <div id="modal-body" class="modal-body"></div>
            </div>
          </div>
        </div>

        <!-- Focused card -->
        <div id="card-focused">
          <img class="card-padding" src="img/card/placeholder.png" />
          <img
            id="card-focused-image"
            class="card-image h-100"
            src="img/card/placeholder.png"
          />
        </div>

        <!-- Game -->
        <div class="container-fluid h-100">
          <div class="row h-70">
            <div class="col-6 p-0">
              <div id="location-window">
                <div id="location-map">
                  <div id="enemy-container"></div>
                </div>
                <div id="location-buttons" class="d-flex flex-column gap-1">
                  <button id="map-zoom-in">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                  </button>
                  <button id="map-zoom-out">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                  </button>
                  <button id="map-reset">
                    <i class="fa-solid fa-arrows-to-dot"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-6 h-100">
              <div class="d-flex h-60">
                <div id="agenda" class="mx-2 h-100 py-2">
                  <img
                    id="agenda-image"
                    class="card-image h-100"
                    src="img/card/agendaPlaceholder.png"
                  />
                  <div class="hosted-counters">
                    <div class="doom shake-counter" style="display: none"></div>
                  </div>
                </div>
                <div id="act" class="mx-2 h-100 py-2">
                  <img
                    id="act-image"
                    class="card-image h-100"
                    src="img/card/actPlaceholder.png"
                  />
                </div>
              </div>
              <div class="h-40 pt-1 pb-2">
                <div
                  id="rig"
                  class="h-100 w-100 d-flex flex-row-reverse gap-2"
                ></div>
              </div>
            </div>
          </div>
          <div class="row h-30">
            <div class="col-8 h-100">
              <div id="runner-cards" class="d-flex no-wrap py-2 h-100">
                <div id="stack" class="mx-2 h-100">
                  <img
                    id="stack-empty"
                    class="h-100"
                    src="img/card/empty.png"
                  />
                  <img
                    id="stack-top-card"
                    class="h-100"
                    src="img/card/backRunner.png"
                  />
                </div>
                <div id="grip" class="mx-2 flex-grow-1 h-100"></div>
                <div id="heap" class="mx-2 h-100">
                  <img id="heap-empty" class="h-100" src="img/card/empty.png" />
                  <img
                    id="heap-top-card"
                    class="h-100"
                    src="img/card/cardPlaceholder.png"
                  />
                </div>
                <div id="runner-id" class="mx-2 h-100">
                  <img
                    id="runner-id-image"
                    class="card-image h-100"
                    src="img/card/placeholderID.png"
                  />
                </div>
              </div>
            </div>
            <div id="control-panel" class="col-4 d-flex flex-column">
              <div id="stats">
                <div class="d-flex justify-content-center font-size-24">
                  <div class="stat mx-2">
                    <span id="influence-count" class="bouncy">3</span>
                    <img
                      class="skill-icon"
                      src="img/game/influence.png"
                      title="influence"
                    />
                  </div>
                  |
                  <div class="stat mx-2">
                    <span id="mu-count" class="bouncy">3</span>
                    <img class="skill-icon" src="img/game/mu.png" title="MU" />
                  </div>
                  |
                  <div class="stat mx-2">
                    <span id="strength-count" class="bouncy">3</span>
                    <img
                      class="skill-icon"
                      src="img/game/strength.png"
                      title="strength"
                    />
                  </div>
                  |
                  <div class="stat mx-2">
                    <span id="link-count" class="bouncy">3</span>
                    <img
                      class="skill-icon"
                      src="img/game/link.png"
                      title="link"
                    />
                  </div>
                </div>
              </div>
              <!-- <div
            id="chaos-legend"
            class="d-flex justify-content-evenly font-size-24"
          >
            <div>
              <img
                src="agenda.png"
                class="inline-icon"
                title="elder sign"
              />Autowin
            </div>
            <div>
              <img src="core.png" class="inline-icon" title="core" />Autofail
            </div>
            <div>
              <img src="skull.png" class="inline-icon" title="skull" />Skull
            </div>
          </div> -->
              <div id="resources">
                <div class="d-flex justify-content-between font-size-20">
                  <div id="click-count" class="mx-2"></div>
                  <div class="mx-2">
                    Data:
                    <span id="clue-count" class="bouncy">0</span>
                  </div>
                  <div class="mx-2">
                    Credits:
                    <span id="credit-count" class="bouncy">5</span>
                  </div>
                </div>
              </div>
              <div id="basic-actions" class="flex-grow-1 row">
                <div class="col-6 d-flex flex-column font-size-14">
                  <button id="action-credit" class="action-button">
                    Gain 1
                    <img
                      src="img/game/credit.png"
                      class="inline-icon"
                      title="credit"
                    />
                  </button>
                  <button id="action-draw" class="action-button mt-2">
                    Draw 1 card
                  </button>
                  <button id="action-move" class="action-button mt-2">
                    <span id="action-move-default">Move</span
                    ><span id="action-move-cancel">Cancel</span>
                  </button>
                </div>
                <div class="col-6 d-flex flex-column font-size-14">
                  <button id="action-investigate" class="action-button">
                    Jack in
                  </button>
                  <button id="action-fight" class="action-button mt-2">
                    Fight
                  </button>
                  <button id="action-evade" class="action-button mt-2">
                    Evade
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
